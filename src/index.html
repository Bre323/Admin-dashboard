<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside>
    <h1>Dashboard</h1>

    <ul>
      <li>Home</li>
      <li>Profile</li>
      <li>Messages</li>
      <li>History</li>
      <li>Tasks</li>
      <li>communities</li>
    </ul>

    <ul>
      <li>Settings</li>
      <li>Support</li>
      <li>Privacy</li>
    </ul>
  </aside>
  <header>
     <nav>
      <div class="search">
        <input type="text">
      </div>

      <div class="prof-nav">
        <img src="./assets/profile-img.jpg" alt="profile-icon">
        <p>Fred Burguer</p>
      </div>
    </nav>

    <div class="prof-options">
      <div class="prof">
        <img src="./assets/profile-img.jpg" alt="profile-icon">
      </div>

      <div class="prof-buttons">
        <button class="option-bt">New</button>
        <button class="option-bt">Upload</button>
        <button class="option-bt">Share</button>
      </div>
    </div>
  </header>
  <main></main>
</body>
</html>
